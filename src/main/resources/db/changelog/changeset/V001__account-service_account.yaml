databaseChangeLog:
  - changeSet:
      id: create-account
      author: dobrevd
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: owner
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: false

              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: currency
                  type: VARCHAR(3)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: closed_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true

              - column:
                  name: version
                  type: INT
                  defaultValue: 1
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_account_owner
            tableName: account
            columns:
              - column:
                  name: owner

        - createIndex:
            indexName: idx_account_number
            tableName: account
            columns:
              - column:
                  name: number