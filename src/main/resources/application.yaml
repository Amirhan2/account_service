spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8090

logging:
  level:
    root: info


task:
  accounts-generation:
    types:
      accountsQuantity:
        CORPORATE: 20
        INDIVIDUAL: 20
        INVESTMENT: 10
        RETIREMENT: 5
    schedule:
      frequency : "@daily"
