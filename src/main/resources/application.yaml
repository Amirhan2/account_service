spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  account-cache:
    individual:
      sequence: account_individual_numbers
      number-of-digits: 16
      min-cache-size: 10
      default-cache-size: 20
    company:
      sequence: account_company_numbers
      number-of-digits: 16
      min-cache-size: 10
      default-cache-size: 20

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8090

logging:
  level:
    root: info
