spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    image: postgres:13.3
    url: jdbc:tc:postgresql://localhost:5432/postgres
    username: user
    password: password


  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  liquibase:
    enabled: false
